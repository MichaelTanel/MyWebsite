<mat-card *ngFor="let activity of data">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ activity.name }}</mat-card-title>
  </mat-card-header>
  <div style="display:flex; flex-direction: row; justify-content: left; align-items: left">
    <mat-card-content>
      <ul>
        <li *ngFor="let line of activity.description">
          {{ line }}
        </li>
      </ul>
    </mat-card-content>
  </div>
</mat-card>
